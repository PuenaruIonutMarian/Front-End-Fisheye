<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Inclusion de la feuille de style CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Définition de l'encodage des caractères -->
  <meta charset="utf-8">
  <!-- Icône du site -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Inclusion de la police de caractères depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- CDN Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Titre de la page -->
  <title>Fisheye - photographe</title>
</head>

<body>
  <!-- En-tête de la page avec le logo et le lien de retour à la page d'accueil -->
  <header class="photographer_header_logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Retour a la page d'accueil" />
    </a>
  </header>

  <!-- Section principale de la page -->
  <main id="main">
    <!-- En-tête du photographe avec le bouton de contact -->
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <!-- Filtres pour le portefeuille du photographe -->
    <div class="portofolio_filter">
      <h2 class="trier_par">Trier par</h2>
      <div class="filter_section">
        <!-- Menu déroulant de tri -->
        <div class="dropdown">
          <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false"
            aria-controls="filter options" aria-label="Trier par">
            <span id="current_filter">Popularité</span>
            <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
          </button>

          <!-- Options de tri dans le menu déroulant -->
          <ul class="dropdown_content" aria-hidden="true">
            <li role="option">
              <button type="button" tabindex="-1" aria-label="Trier par popularité">Popularité</button>
            </li>
            <li role="option">
              <button type="button" tabindex="-1" aria-label="Trier par date">Date</button>
            </li>
            <li role="option">
              <button type="button" tabindex="-1" aria-label="Trier par titre">Titre</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Portefeuille du photographe -->
    <div class="portofolio"></div>
  </main>

  <!-- Formulaire de contact modal -->
  <div id="contact_modal">
    <div class="modal">
      <header class="modal_header">
        <h2 class="contact_me">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Symbole de fermeture de la modale" onclick="closeModal()" />
        <h2 class="modal_form_name"></h2>
      </header>
      <form novalidate>
        <!-- Champs du formulaire de contact -->
        <div class="form_content">
          <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname"
            maxlength="15" data-error="Veuillez entrer 2 caractères ou plus pour le prénom." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname"
            maxlength="15" data-error="Veuillez entrer 2 caractères ou plus pour le nom." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" maxlength="100"
            data-error="Veuillez renseigner une adresse e-mail valide." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
          <textarea class="formField" aria-labelledby="message-label" id="message" name="message" maxlength="200"
            data-error="Votre message doit contenir entre 5 et 200 caractères." required></textarea>
          <span></span>
        </div>
        <!-- Bouton d'envoi du formulaire -->
        <button class="contact_button" type="submit" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Lightbox pour afficher les médias en détail -->
  <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
    <div class="lightbox" aria-label="Vue détaillée du média">
      <button aria-label="Fermer la fenêtre">
        <em class="fa fa-times btn_close_lightbox" aria-hidden="true"></em>
      </button>
      <button class="btn_next" aria-label="Média suivant"></button>
      <button class="btn_previous" aria-label="Média précédent"></button>
      <figure class="lightbox_media" role="média" aria-label="Média actuel"></figure>
    </div>
  </div>

  <!-- JavaScript pour le formulaire de contact et le script de la page du photographe -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
