<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- CDN Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="photographer_header_logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Retour a la page d'accueil" />
    </a>
  </header>
  <main id="main">

    <!-- HEADER -->
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>




    <!-- PORTOFOLIO FILTER -->
    <div class="portofolio_filter">
      <h2 class="trier_par">Trier par</h2>
      <div class="filter_section">
        <div class="dropdown">
          <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false"
            aria-controls="filter options" aria-label="Sort by">
            <span id="current_filter">Popularité</span>
            <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
          </button>

          <ul class="dropdown_content" aria-hidden="true">

            <li role="option">
              <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
            </li>
            <li role="option">
              <button type="button" tabindex="-1" aria-label="Sort by date">Date</button>
            </li>
            <li role="option">
              <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
            </li>
          </ul>
        </div>
      </div>
    </div>



    <!-- PORTOFOLIO -->
    <div class="portofolio"></div>
  </main>

  <!-- CONTACT FORM -->
  <div id="contact_modal">
    <div class="modal">
      <header class="modal_header">
        <h2 class="contact_me">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Closing modal symbol" onclick="closeModal()" />
        <h2 class="modal_form_name"></h2>
      </header>
      <form novalidate>
        <div class="form_content">
          <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname"
            maxlength="15" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prenom." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname"
            maxlength="15" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
          <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" maxlength="100"
            data-error="Veuillez renseigner une adresse mail valide." required />
          <span></span>
        </div>
        <div class="form_content">
          <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
          <textarea class="formField" aria-labelledby="message-label" id="message" name="message" maxlength="200"
            data-error="Votre message doit contenir entre 5 et 200 caractères." required></textarea>
          <span></span>
        </div>
        <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>

<!-- ///////// LIGHTBOX ///////////// -->


        <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
            <div class="lightbox" aria-label="Media closeup view">
                <button  aria-label="Close dialog">
                        <em class="fa fa-times btn_close_lightbox" aria-hidden="true"></em>
                </button>
                <button class="btn_next" aria-label="Next media"></button>
                <button class="btn_previous" aria-label="Previous media"></button>
                <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
            </div> 
        </div>
    </div>





  <!-- //////////////JAVASCRIPT///////////////////// -->
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>


</body>

</html>
